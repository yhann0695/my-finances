

<p-table [value]="lancamentos" scrollDirection="both" [scrollable]="true" scrollHeight="400px" styleClass="p-mt-3">
    <ng-template pTemplate="header">
        <tr>
            <th style="width:25%" [pSortableColumn]="'descricao'">Descrição <p-sortIcon [field]="'descricao'"></p-sortIcon></th>
            <th style="width:25%" [pSortableColumn]="'valor'">Valor <p-sortIcon [field]="'valor'"></p-sortIcon></th>
            <th style="width:25%" [pSortableColumn]="'tipo'">Tipo <p-sortIcon [field]="'tipo'"></p-sortIcon></th>
            <th style="width:25%" [pSortableColumn]="'observacao'">Observação <p-sortIcon [field]="'observacao'"></p-sortIcon></th>      
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-lancamento>
        <tr>
            <td style="width:25%; font-weight: bold;">{{lancamento.descricao}}</td>
            <td style="width:25%">{{lancamento.valor | currency: 'BRL'}}</td>
            <td style="width:25%">{{lancamento.tipo}}</td>
            <td style="width:25%">{{lancamento.observacao}}</td>
        </tr>
    </ng-template>
</p-table>
