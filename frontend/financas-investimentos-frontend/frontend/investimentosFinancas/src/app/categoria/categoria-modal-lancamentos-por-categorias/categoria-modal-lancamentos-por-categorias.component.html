<p-dialog [(visible)]="display" [keepInViewport]="true" [modal]=true>

    <p-header>
        Lançamentos relacionados a categoria
    </p-header>

    <p-table [value]="lancamentos" [lazy]="true" [loading]="loading" scrollDirection="both" [scrollable]="true" scrollHeight="400px" styleClass="p-mt-3">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:50%" [pSortableColumn]="'descricao'">Descrição<p-sortIcon [field]="'descricao'"></p-sortIcon></th> 
                <th style="width:50%" [pSortableColumn]="'valor'">Valor<p-sortIcon [field]="'valor'"></p-sortIcon></th>   
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
            <tr>
                <td style="width:50%; font-weight: bold;">{{lancamento.descricao}}</td>
                <td style="width:50%; font-weight: bold;">{{lancamento.valor | currency}}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-categoria>
            <tr>
                <td style="margin: 0 auto; text-align: center; line-height: 10px" [attr.colspan]="lancamentos">
                    <div>
                        <p>Não existe lançamentos relacionado a essa categoria.</p>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <p-paginator [rows]="10" [totalRecords]="totalRegistros"  [rowsPerPageOptions]="[10,20,30]" (onPageChange)="paginate($event)"></p-paginator>
</p-dialog>
