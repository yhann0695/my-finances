<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body style="font-family: Arial; font-size: 14px;">
    <p>Olá</p>

    <p>Essa é a lista de lançamentos do mês anterior</p>

    <p>
        <table style="width: 100%; border-collapse: collapse; margin: 20px 0">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Tipo</th>
                    <th>Data do lançamento</th>
                    <th>Valor</th>
                </tr>
            </thead>

            <tbody>
                <tr style="border-bottom: 1px solid #ccc; border-top: 1px solid #ccc" th:each="lancamento : ${lancamentos}">
                    <td th:text="${lancamento.descricao}">BattlerFiled 2042</td>
                    <td th:text="${lancamento.tipo}">Despesa</td>
                    <td th:text="${#temporals.format(lancamento.dataCadastro, 'dd/MM/yyyy')}" style="text-align: center">06/12/2021</td>
                    <td th:text="${#numbers.formatCurrency(lancamento.valor)}" style="text-align: right">R$ 439,00</td>
                </tr>
            </tbody>
        </table>
    </p>

    <p>Obrigado!</p>
    <p>Equipe Finanças e Investimentos</p>
</body>
</html>
